<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gamestart">
        
        <h2>Player 1</h2><h2>Player 2</h2>
        <div class="player-type">
        <label for="player1name" class="human"><button>Human</button></label><button>AI</button>
        </div>
        <div class="player-type"> 
            <label for="player2name" class="human"><button>Human</button></label><button>AI</button>
        </div>
        <input type="text" class="playername" id="player1name" required><input type="text" class="playername" id="player2name" required>
        <button class="player1">Load Player 1</button><button class="player2">Load Player 2</button>       
    </div>
    <div class="gameboard">
        <div class="checkspot" id="checkspot0"></div>
        <div class="checkspot" id="checkspot1"></div>
        <div class="checkspot" id="checkspot2"></div>
        <div class="checkspot" id="checkspot3"></div>
        <div class="checkspot" id="checkspot4"></div>
        <div class="checkspot" id="checkspot5"></div>
        <div class="checkspot" id="checkspot6"></div>
        <div class="checkspot" id="checkspot7"></div>
        <div class="checkspot" id="checkspot8"></div>
    </div>
</body>
</html>
