<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="scores">
                <div class="scoreplayer1" id="scoreplayer1">
                    <p class="question1" id="question1">??</p>
                </div>
                <div class="scoreplayer2" id="scoreplayer2">
                    <p class="question2" id="question2">??</p>
                </div>
            </div>
        </div>

        <div class="gamestart" id="gamestart">
            <h2>Player 1</h2><h2>Player 2</h2>
            <div><input type="radio" class="human-AI" name="human-AI1" id="select-human1" required>Human</input></label><input type="radio" class="human-AI" name="human-AI1" id="select-AI1">AI</input></div>
            <div><input type="radio" class="human-AI" name="human-AI2" id="select-human2" required>Human</input></label><input type="radio" class="human-AI" name="human-AI2" id="select-AI2">AI</input></div>
            <div>
                <form action="" class="loadplayer" id="loadPlayer1">
                    <div class="player-type">
                        <label for="player1name" class="human">
                        <input type="text" class="playername" id="player1name" required>
                    </div>
                    <button type="submit" class="loadPlayer" id="loadPlayer1">Load Player 1</button>
                </form>
            </div>
            <div>
                <form action="" class="loadplayer" id="loadPlayer2">
                    <div class="player-type">    
                        <label for="player2name" class="human"></label>
                        <input type="text" class="playername" id="player2name" required>    
                    </div>
                    <button type="submit" class="loadPlayer" id="loadPlayer2">Load Player 2</button>
                </form>
            </div>
            <button class="lets-play" id="lets-play">Let's Play!!</button>       
        </div>
        <div class="gameboard" id="gameboard">
        
        </div>
    </div>
</body>
</html>
